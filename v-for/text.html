<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <ul id="app">

        <li v-for="(item,index) in persons" :key="item">
            {{item}}
            <input type="text">
            <button @click="fn(index)">下移</button>
        </li>

    </ul>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                persons: ['*', '**', '***'],
                nana: {
                    name: 'nana',
                    age: 18,
                    height: '163cm'
                }
            },
            methods: {
                fn(index) {
                    console.log(index);
                    const del = this.persons.splice(index, 1);
                    this.persons.splice(index + 1, 0, ...del);
                }
            }
        })
    </script>
</body>

</html>
