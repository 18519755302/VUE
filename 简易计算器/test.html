<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model.number.lazy="firstNum">
        <select v-model="type">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model.number.lazy="secondNum">
        <button @click='handle'>=</button>
        <span>{{result}}</span>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                firstNum: 0,
                secondNum: 0,
                type: '+',
                result: 0
            },
            methods: {
                handle() {
                    //计算    
                    let {
                        type,
                        firstNum,
                        secondNum
                    } = this;
                    switch (type) {
                        case '+':
                            this.result = firstNum + secondNum;
                            break;
                        case '-':
                            this.result = firstNum - secondNum;
                            break;
                        case '*':
                            this.result = firstNum * secondNum;
                            break;
                        case '/':
                            this.result = firstNum / secondNum;
                            break;
                    }
                }
            }
        })
    </script>
</body>

</html>
