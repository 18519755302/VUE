<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">{{ content | myfilter(0.5) | myfilter1 }}</div>

    <script>
        Vue.filter('myfilter', (val, param) => {
            console.log(val, param);
            return 'xxx'
        })
        const vm = new Vue({
            el: "#app",
            data: {
                content: '我是测试过滤器的'
            },
            filters: {
                //过滤器
                myfilter(val, param) {
                    console.log(val, param);
                    return '我是内部的，比全局更先执行'
                },
                myfilter1(val) {
                    console.log(val);
                    return '过滤器串联，我只看我前面的值'
                }
            }
        })
    </script>
</body>

</html>
