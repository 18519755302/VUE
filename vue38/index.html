<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- slot 插槽 -->
        <slot-cs>我来测试slot</slot-cs>
        <!-- 测试父级作用域 -->
        <slot-cs>{{text}}</slot-cs>
        <!-- 后备内容（默认插槽）-->
        <slot-mr>reserve</slot-mr>
        <!-- 具名插槽 -->
        <slot-withname>
            <template v-slot:header>
                头部
            </template>
            <template v-slot:default>
                身子
            </template>
            <template v-slot:footer>
                脚
            </template>
        </slot-withname>
        <!-- 作用域插槽 -->
        <slot-zyy>
            <template v-slot:default='zyyprop'>
                {{zyyprop.user.name}}
            </template>
        </slot-zyy>
        <!-- 作用域插槽缩写（不能使用具名插槽） -->
        <slot-zyy>
            <template v-slot="zyyprop">
                {{zyyprop.user.height}}
            </template>
        </slot-zyy>
        <!-- 解构插槽 -->
        <slot-zyy>
            <template v-slot="{user}">
                {{user.weight}}
            </template>
        </slot-zyy>
        <!-- 解构插槽 重命名 -->
        <slot-zyy>
            <template v-slot="{user:person}">
                {{person}}
            </template>
        </slot-zyy>
        <!-- 动态插槽 -->
        <slot-dt>
            <template v-slot:[dongtai]>
                我是动态的
            </template>
        </slot-dt>
        <!-- 具名插槽的缩写 -->
        <slot-withname>
            <template #header>
                头部
            </template>
            <template #default>
                身子
            </template>
            <template #footer>
                脚
            </template>
        </slot-withname>
    </div>
    <script>
        //slot 插槽
        //测试父级作用域
        Vue.component('slot-cs', {
            template: "<div>用途：<slot></slot></div>"
        })
        //默认插槽
        Vue.component('slot-mr', {
            template: `<div><slot>Submit</slot></div>`
        })
        //具名插槽
        //具名插槽的缩写
        Vue.component('slot-withname', {
            template: `
            <div class="container">
                <header>
                    <slot name="header"></slot>
                </header>
                <main>
                    <slot></slot>
                </main>
                <footer>
                    <slot name="footer"></slot>
                </footer>
            </div>
            `
        })
        //作用域插槽
        //作用域插槽缩写（不能使用具名插槽)
        //解构插槽
        //解构插槽 重命名
        Vue.component('slot-zyy', {
            data() {
                return {
                    user: {
                        name: 'lili',
                        height: '160cm',
                        weight: '55kg'
                    }
                }
            },
            template: `<div><slot v-bind:user='user'></slot></div>`
        })
        //动态插槽
        Vue.component('slot-dt', {
            template: `<div><slot name="header"></slot></div>`
        })

        const vm = new Vue({
            el: '#app',
            data: {
                text: '我是父级',
                dongtai: 'header'
            }
        })
    </script>
</body>

</html>
